<!DOCTYPE html>
<html>
<head>
	<title>CGPA Calculator</title>
	<link rel="stylesheet" type="text/css" href="cgpa.css">
</head>
<body>
	<h1>CGPA Calculator</h1>
	<form id="calculator">
		<label for="courses">Number of Courses:</label>
		<input type="number" id="courses" name="courses" min="1" max="10" required>
		<br>
		<label for="credits">Total Credits:</label>
		<input type="number" id="credits" name="credits" min="1" max="100" required>
		<br>
		<label for="grades">Total Grades:</label>
		<input type="number" id="grades" name="grades" min="1" max="400" required>
		<br>
		<button type="submit">Calculate CGPA</button>
	</form>
	<p id="result"></p>
	<script src="script.js"></script>
</body>
</html>
